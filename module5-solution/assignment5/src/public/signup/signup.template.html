<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <span>Sign up Form</span>
            <fieldset ng-controller="SignupController as reg">
                <form name="regForm" novalidate>
                    <div class="form-group">
                        <label for="FirstName">First name</label>
                        <input name="firstname" type="text" class="form-control" id="txtFirstName" placeholder="First Name" ng-model="reg.user.firstname" required minlength="1" ng-maxlength="10">
                        <span ng-if="(regForm.firstname.$error.minlength || regForm.firstname.$error.required) && regForm.firstname.$touched">
                           Firstname should be less 10 characters 
                         </span>
                    </div>
                    <div class="form-group">
                        <label for="LastName">Last name</label>
                        <input name="lastname" type="text" class="form-control" id="txtLastName" placeholder="Last Name" ng-model="reg.user.lastname" required minlength="1" ng-maxlength="10">
                        <span ng-if="(regForm.lastname.$error.minlength || regForm.lastname.$error.required) && regForm.lastname.$touched">
                          Lastname Should Less 10 characters
                         </span>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input name="email" type="email" class="form-control" id="txtEmail" placeholder="Email Address" ng-model="reg.user.email" required>
                        <span ng-if="regForm.email.$invalid && regForm.email.$touched">Please enter valid email address email@webdom.com format</span>
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone number</label>
                        <input name="phone" type="text" class="form-control" id="txtPhone" 
                               placeholder="Phone No ###-###-####" ng-model="reg.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
                        <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
                          Phone format ###-###-####.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="Favourite">Favourite dish (optional)</label>
                        <input name="favourite" type="text" class="form-control" id="txtFavourite" placeholder="Enter favourite Dish" dishcheck ng-model="reg.user.favourite" ng-model-options="{ updateOn: 'blur' }">
                        <span ng-if="regForm.favourite.$invalid">No such Dish exists</span>
                    </div>
                    <button ng-disabled="regForm.$invalid" ng-click="reg.submit()">Submit</button>
                </form>
            </fieldset>
        </div>
    </div>
</div>

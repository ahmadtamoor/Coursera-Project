<!doctype html>

<html ng-app='NarrowItDownApp'>

  <head>

    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div ng-controller='NarrowItDownController as list'>

    <div class="form-group">
      <input type="text" ng-model="list.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.foundMenuItem()">Narrow It Down For Me!</button>
    </div>
    <p>

<div style="display:block">
<div ng-show="list.showmenu">
  <h3> Total Match item(s) {{list.foundMenuItems.length}}</h3>
    <found-items
    items="list.foundMenuItems" title=" {{list.foundMenuItems.length}}"
    on-remove="list.removeItem(index)"></found-items>

</div>
</div>
</div>
</div>
    <!-- found-items should be implemented as a component -->




</body>
</html>
